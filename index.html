<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-primary heading">HAND RECOGNOTION APP
        <br>
        <span>&#128071;</span>
        <span>&#9996;</span>
        <span>&#128076;</span>
        <span>&#128077;</span>
      </h3>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate hand action
      	<br>
        <b style="color: yellow">Are you showing super?</b>
        <br>
        <b style="color: rgb(0, 136, 255)">Are you showing victory?</b>
        <br>
        <b style="color: red">Are you showing good?</b>
        <br>
      </p>

      <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12">
       <label>Webcam view-</label>
       <div id="cam"></div>
       <br><br>
       <button class="btn btn-warning" onclick="snap()">Capture image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1-</label>
        <p class="emotion_name" id="resultemotionname1"></p>
        <p class="emoji" id="resultemoji1"></p>

        <label>Prediction 2-</label>
        <p class="emotion_name" id="resultemotionname2"></p>
        <p class="emoji" id="resultemoji2"></p>

      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button class="btn btn-success" onclick="Predict()">Predict emotion</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
